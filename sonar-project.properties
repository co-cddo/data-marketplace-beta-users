# Language
sonar.language=cs

# Exclude test projects from analysis
sonar.exclusions=**/cddo-users.test/**,**/*.sqlproj,**/Tests/**,**/*Tests.cs,**/bin/**,**/obj/**

# Exclude test files from coverage reports
sonar.test.exclusions=**/*Test.cs,**/Tests/**,**/*Tests.cs,**/cddo-users.test/**

# Include only actual test code (if needed)
sonar.tests=**/cddo-users.test/**

# Encoding
sonar.sourceEncoding=UTF-8
