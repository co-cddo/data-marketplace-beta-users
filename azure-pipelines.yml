trigger:
  branches:
    include:
    - master

pool:
  name: Azure Pipelines
  vmImage: 'windows-latest'

stages:
- stage: Pre_Deployment
  displayName: 'CDDO USERS Build'
  jobs:
  - job: Build
    steps:
    - checkout: self
    - task: UseDotNet@2
      inputs:
        packageType: 'sdk'
        version: '8.0.x'
        installationPath: $(Agent.ToolsDirectory)/dotnet

    - task: DotNetCoreCLI@2
      inputs:
        command: 'publish'
        publishWebProjects: true
        arguments: '--configuration Release --output $(Build.ArtifactStagingDirectory) --runtime win-x64 --self-contained false'
        zipAfterPublish: true
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'webapp'
        publishLocation: 'Container'

- stage: Int_Environment
  dependsOn: Pre_Deployment
  condition: succeeded()
  displayName: 'Deploy to INT Environment'
  jobs:
  - deployment: Deploy_To_Users_INT_API
    environment: 'CDDO INT Users API'
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: webapp
          - task: AzureRmWebAppDeployment@4
            inputs:
              ConnectionType: 'AzureRM'
              azureSubscription: 'CDDO Test Pipeline'
              appType: 'webApp'
              WebAppName: 'cddo-int-user'
              ResourceGroupName: 'test-rg'
              package: '$(Pipeline.Workspace)/webapp/**/*.zip'

- stage: Test_Environment
  dependsOn: Pre_Deployment
  condition: succeeded()
  displayName: 'Deploy_To_Users_TEST_API'
  jobs:
  - deployment: Deploy_To_Users_TEST_API
    environment: 'CDDO TEST Users API'
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: webapp
          - task: AzureRmWebAppDeployment@4
            inputs:
              ConnectionType: 'AzureRM'
              azureSubscription: 'CDDO Test Pipeline'
              appType: 'webApp'
              WebAppName: 'cddo-user'
              ResourceGroupName: 'test-rg'
              package: '$(Pipeline.Workspace)/webapp/**/*.zip'